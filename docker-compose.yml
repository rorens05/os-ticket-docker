version: "3.9"

services:
  app:
    build:
      context: ./web
    container_name: ${PROJECT_NAME}_app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT}:80"
    volumes:
      # Persist attachments (ticket uploads)
      - ./storage/osticket_uploads:/var/www/html/upload
    restart: unless-stopped

  db:
    image: mysql:${MYSQL_IMAGE_TAG}
    container_name: ${PROJECT_NAME}_db
    command: --default-authentication-plugin=mysql_native_password
    env_file: .env
    environment:
      MYSQL_DATABASE: ${OST_DB_NAME}
      MYSQL_USER: ${OST_DB_USER}
      MYSQL_PASSWORD: ${OST_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${OST_DB_ROOT_PASSWORD}
    volumes:
      # All MySQL data is inside the project folder
      - ./storage/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${OST_DB_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  default:
    name: ${PROJECT_NAME}_net
